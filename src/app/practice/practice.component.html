<div class="practice-body">
  <button (click)="goBack($event)">Back</button>
  <div class="practice-container">
    <app-question
      (onSubmit)="goToNextQuestion($event)"
      [practiceObject]="currentQuestion"
    ></app-question>
    <div class="streak-container">{{ streak }}</div>
  </div>
</div>
